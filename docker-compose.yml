version: '3.8'

# Docker Compose configuration for local development
# This builds the image from source

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: kobi-kendo-discord-bot:latest
    container_name: kobi-kendo-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    # Optionally mount a .env file instead of using environment variables
    # env_file:
    #   - .env

# For production deployments using pre-built images from GitHub Container Registry,
# use docker-compose.ghcr.yml instead:
#   docker-compose -f docker-compose.ghcr.yml up -d
